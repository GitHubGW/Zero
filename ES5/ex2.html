<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        border: 5px solid red;
        /* display: inline-block; */
        /* overflow: hidden; */
      }
      .parent:after {
        content: "";
        clear: both;
        display: block;
      }
      .child {
        border: 5px solid blue;
        float: left;
      }
      /* .clearboth {
        clear: both;
      } */
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">child</div>
    </div>
  </body>
</html>

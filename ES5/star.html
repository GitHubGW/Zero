<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별찍기 게임</title>
  </head>
  <body>
    <h2>별찍기 게임</h2>
    <script>
      // 별찍기(정방향)(repeat메소드 사용X)
      //   var star = "*";
      //   var star2 = "";
      //   for (var num = 1; num < 6; num++) {
      //     star2 = star2 + star;
      //     console.log(star2);
      //   }

      //  repeat(반복횟수):()안의 반복횟수만큼 반복
      // 별찍기(정방향)
      for (var star = 1; star < 6; star = star + 1) {
        console.log("*".repeat(star));
      }
      console.log("===========================");

      // 별찍기(역방향)
      for (var star = 5; star >= 1; star = star - 1) {
        console.log("*".repeat(star));
      }
      console.log("===========================");

      // 별찍기-2개씩(정방향)
      for (var star = 1; star < 10; star = star + 2) {
        console.log("*".repeat(star));
      }
      console.log("===========================");

      // 별찍기-2배씩(정방향)
      for (var star = 1; star <= 16; star = star * 2) {
        console.log("*".repeat(star));
      }
      console.log("===========================");

      // 별찍기-앞에 공백넣기(정방향)
      var num = 0;
      for (var star = 5; star >= 1; star = star - 1) {
        console.log(" ".repeat(num) + "*".repeat(star));
        num++;
      }
      console.log("===========================");

      // 별찍기-세모모양(정방향)
      var num = 0;
      for (var star = 9; star >= 1; star = star - 2) {
        console.log(" ".repeat(num) + "*".repeat(star));
        num++;
      }
    </script>
  </body>
</html>
